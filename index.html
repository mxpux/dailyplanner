<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron d-flex flex-column justify-content-center align-items-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead description">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      
      <div class="d-flex flex-row">
        <div class="col-2 d-flex justify-content-end hour">09:00</div>
        <div class="input-group time-block"><textarea class="form-control" id="9am"></textarea></div>        
        <div class="col-2 saveBtn d-flex justify-content-center align-items-center"><i class="fas fa-save"></i></div>
        
      </div>

      
      <div class="d-flex flex-row">
        <div class="col-2 d-flex justify-content-end hour">10:00</div>
        <div class="input-group time-block"><textarea class="form-control" id="1000"></textarea></div>        
        <div class="col-2 saveBtn d-flex justify-content-center align-items-center"><i class="fas fa-save"></i></div>
      </div>

      <div class="d-flex flex-row">
        <div class="col-2 d-flex justify-content-end hour">11:00</div>
        <div class="input-group time-block"><textarea class="form-control" id="1100"></textarea></div>        
        <div class="col-2 saveBtn d-flex justify-content-center align-items-center"><i class="fas fa-save"></i></div>
      </div>


      <div class="d-flex flex-row">
        <div class="col-2 d-flex justify-content-end hour">12:00</div>
        <div class="input-group time-block"><textarea class="form-control" id="1200"></textarea></div>        
        <div class="col-2 saveBtn d-flex justify-content-center align-items-center"><i class="fas fa-save"></i></div>
      </div>


      <div class="d-flex flex-row">
        <div class="col-2 d-flex justify-content-end hour">1:00</div>
        <div class="input-group time-block"><textarea class="form-control" id="1300"></textarea></div>        
        <div class="col-2 saveBtn d-flex justify-content-center align-items-center"><i class="fas fa-save"></i></div> 
      </div>

      
      <div class="d-flex flex-row">
        <div class="col-2 d-flex justify-content-end hour">2:00</div>
        <div class="input-group time-block"><textarea class="form-control" id="1400"></textarea></div>        
        <div class="col-2 saveBtn d-flex justify-content-center align-items-center"><i class="fas fa-save"></i></div>
      </div>


      <div class="d-flex flex-row">
        <div class="col-2 d-flex justify-content-end hour">3:00</div>
        <div class="input-group time-block"><textarea class="form-control" id="1500"></textarea></div>        
        <div class="col-2 saveBtn d-flex justify-content-center align-items-center"><i class="fas fa-save"></i></div>
      </div>


      <div class="d-flex flex-row">
        <div class="col-2 d-flex justify-content-end hour">4:00</div>
        <div class="input-group time-block"><textarea class="form-control" id="1600"></textarea></div>        
        <div class="col-2 saveBtn d-flex justify-content-center align-items-center"><i class="fas fa-save"></i></div>
      </div>


      <div class="d-flex flex-row">
        <div class="col-2 d-flex justify-content-end hour">5:00</div>
        <div class="input-group time-block"><textarea class="form-control" id="1700"></textarea></div>        
        <div class="col-2 saveBtn d-flex justify-content-center align-items-center"><i class="fas fa-save"></i></div>
      </div>


      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>  </body>
</html>
